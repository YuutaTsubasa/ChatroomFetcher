name: Build .NET

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/github-script@v6
      id: vars
      with:
        script: |
          const os = "${{ matrix.os }}";
          const platform = os.replace('ubuntu', 'linux');
          core.setOutput("platform", platform.replace('-latest', ''));
          return os === "ubuntu-latest"
            ? "linux"
            : os === "macos-latest"
              ? "osx"
              : "win";
        result-encoding: string
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: |
        dotnet tool install ElectronNET.CLI -g
        electronize build /target "${{steps.vars.outputs.result}}"
    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: ChatroomFetcherElectron-${{ steps.vars.outputs.platform }}
        path: ChatroomFetcherElectron/bin/Release/net6.0
